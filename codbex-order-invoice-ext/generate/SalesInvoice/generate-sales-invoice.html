<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Generate Sales Invoice</title>
        <link rel="stylesheet"
            href="/services/web/codbex-order-invoice-ext/generate/SalesInvoice/generate-sales-invoice.css">
        <script src="/services/web/angularjs/1.8.2/angular.min.js"></script>
        <script src="/services/web/codbex-order-invoice-ext/generate/SalesInvoice/generate-sales-invoice-controller.js">
        </script>
    </head>

    <body ng-app="templateApp" ng-controller="templateContoller">
        <div class="dialog" id="dialog" ng-show="showDialog">
            <div class="dialog-content">
                <div class="title">Generate Sales Invoice</div>
                <div class="line"></div>
                <div class="main-text">
                    <p>Are you sure you want to generate the sales invoice?</p>
                </div>
                <div class="dialog-buttons">
                    <button ng-click="generateInvoice()" class="button">Yes</button>
                    <button ng-click="closeDialog()" class="button">No</button>
                </div>
            </div>
        </div>
    </body>

</html>
